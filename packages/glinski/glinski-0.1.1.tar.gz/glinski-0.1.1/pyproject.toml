[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"


[project]
name = "glinski"
version = "0.1.1"
description = "Glinski's chess"
license = { file = "LICENSE" }
authors = [{ name = "Aaron Alphabet", email = "aaron.alphabet@posteo.org" }]
