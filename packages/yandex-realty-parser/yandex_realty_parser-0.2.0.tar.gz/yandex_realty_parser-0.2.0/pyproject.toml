[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "yandex_realty_parser"
version = "0.2.0"
authors = [
    {name = "Dmitriy Gorokhov", email = "didedoshka@gmail.com"},
]
