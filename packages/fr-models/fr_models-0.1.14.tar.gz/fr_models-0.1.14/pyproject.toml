[build-system]
requires = ["setuptools>=64.0"] # editable install using setuptool available since v64.0.0
build-backend = "setuptools.build_meta"

[project]
name = "fr_models"
version = "0.1.14"
description = "A python package for simulating and fitting firing rate models using PyTorch backend."
readme = "README.md"
requires-python = ">=3.9" # package developed with python v3.9.16
license = {file = "LICENSE"}
authors = [
    {name = "Ho Yin Chau"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    'numpy',
    'matplotlib',
    'scipy',
    'torch',
    'torchdiffeq',
    'hyclib>=0.1.15',
]

[project.urls]
repository = "https://github.com/hchau630/fr-models"
